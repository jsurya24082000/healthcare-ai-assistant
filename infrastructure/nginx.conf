events {
    worker_connections 1024;
}

http {
    # Upstream for load balancing across RAG API instances
    upstream rag_api {
        least_conn;  # Load balance by least connections
        server rag-api-1:8000 weight=1;
        server rag-api-2:8000 weight=1;
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name localhost;

        # Gzip compression
        gzip on;
        gzip_types application/json;

        # Health check endpoint (no rate limit)
        location /health {
            proxy_pass http://rag_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Metrics endpoint (no rate limit)
        location /metrics {
            proxy_pass http://rag_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API endpoints with rate limiting
        location / {
            # Rate limiting: 100 requests/second with burst of 50
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://rag_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Response headers
            add_header X-Upstream-Instance $upstream_addr;
        }

        # Error pages
        error_page 429 /rate_limit.json;
        location = /rate_limit.json {
            internal;
            default_type application/json;
            return 429 '{"error": "Rate limit exceeded", "retry_after": 1}';
        }
    }
}
